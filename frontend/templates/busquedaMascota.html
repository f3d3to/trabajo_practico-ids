<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/busqueda.css') }}">
    <title>Document</title>
</head>
<body>
     <div id="busqueda">
           <form class="especie">
            <label for="especie" class="elegir_especie">seleccione la especie:</label>
            <select name="especie" id="especie" class = caja_especie>
              <option value="perro">perro</option>
              <option value="gato">gato</option>
              <option value="otro">otro</option>
            </select>
           </form>
        <form class="nombre">
            <label for="nombre" class="escribir_nombre">escriba el nombre:</label>
            <input name="nombre" id="nombre" class="caja_nombre">
        </form>
         <form class="raza">
            <label for="raza" class="escribir_raza">escriba la raza:</label>
             <input name="raza" id="raza" class="caja_raza">
         </form>
         <form class="genero">
            <label for="sexo" class="seleccionar_genero">seleccione el sexo:</label>
            <select name="sexo" id="sexo" class="caja_genero">
                <option value="macho">macho</option>
                <option value="hembra">hembra</option>
            </select>
         </form>
         <form class="ubicacion">
                <label for="ubicacion" class="escribir_ubicacion">donde se perdio su mascota</label>
                <input name="ubicacion" id="ubicacion" class="ubicacion_caja">
         </form>
        <button id = "buscar" type="submit">buscar</button>
     </div>
     <div class="mapa_ubicacion">
         <iframe id="mapa" src="https://maps.google.com/maps?width=520&amp;height=400&amp;hl=en&amp;q=%20Buenos%20Aires+()&amp;t=&amp;z=12&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
     </div>
</body>
</html>
