{% extends "base.html" %}
{% block title %}Bienvenido{% endblock %}

{% block content %}

    <!-- Contenido Principal -->
    <main class="main-container">
        <section class="flyer">
            <div class="column image-column">
                <img src="{{ url_for('static', filename='images/ejemploFlyerBusqueda.png') }}" alt="Foto de la mascota" class="flyer-image">
            </div>
            <div class="column text-column">
                <h1>Buscamos a <span id="pet-name">[Nombre de la Mascota]</span></h1>
                <p><strong>Se perdió en:</strong> <span id="location">[Ubicación]</span></p>
                <p><strong>Raza:</strong> <span id="breed">[Raza]</span></p>
                <p><strong>Detalles:</strong> <span id="details">[Detalles adicionales]</span></p>
                <a href="#" id="contact-link" class="whatsapp-link">Contactar por WhatsApp</a>
                <div class="buttons">
                    <button id="update-btn">Actualizar Datos</button>
                    <button id="delete-btn">Eliminar Mascota</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

{% endblock %}
