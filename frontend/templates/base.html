<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huellas a Casa</title>
    <!-- Última versión de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <!-- Encabezado con logo y menú de navegación -->
    <header class="bg-custom-header text-white">
        <div class="d-flex align-items-center">
            <!-- Logo grande a la izquierda -->
            <a href="#" class="d-flex align-items-center text-white text-decoration-none me-auto">
                <img src="{{ url_for('static', filename='images/logo2.png') }}" alt="Huellas a Casa" class="img-fluid logo-img me-2">
            </a>

            <!-- Botón y menú de navegación centrados y alineados -->
            <nav class="navbar navbar-expand-lg ms-auto">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a href="#" class="nav-link">Inicio</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Contacto</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Preguntas Frecuentes</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Mapa de Búsquedas</a></li>
                    </ul>
                </div>
                <a href="#" class="btn btn-custom d-none d-lg-block ms-lg-3">Iniciá tu Búsqueda! <i class="bi bi-arrow-right"></i></a>
            </nav>
        </div>
    </header>

    <!-- Contenido Principal -->
    <main class="main">
        {% block content %}{% endblock %}
    </main>
    <!-- Pie de página -->
    <footer class="bg-custom-footer text-white">
        <div class="row mx-0">
            <!-- Columna del logo alineado a la izquierda -->
            <div class="col-2 d-flex align-items-center justify-content-center bg-logo-footer">
                <img src="{{ url_for('static', filename='images/logo3.png') }}" alt="Logo" class="img-fluid w-100 h-100" style="object-fit: cover;">
            </div>

            <!-- Columna central que contiene la imagen de animales y los iconos de redes sociales -->
            <div class="col-10 d-flex align-items-center justify-content-between">
                <!-- Imagen de animales centrada -->
                <div class="footer-icons d-flex justify-content-center w-100">
                    <img src="{{ url_for('static', filename='images/footer.png') }}" alt="Imagen de animales" class="img-fluid" style="max-height: 80px;">
                </div>

                <!-- Iconos de redes sociales alineados a la derecha -->
                <div class="social-links d-flex gap-2">
                    <a href="#"><i class="bi bi-facebook social-icon"></i></a>
                    <a href="#"><i class="bi bi-twitter social-icon"></i></a>
                    <a href="#"><i class="bi bi-instagram social-icon"></i></a>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
